<div>
    <div class="container d-flex flex-column">

                        <form id="register-form" action="" >
                            <div class="card-body" style="margin-top: -20px;">

                                        <canvas id="cvs"></canvas>
                                        <canvas id="clipCvs"></canvas>

                                    </div> 
                                    <div style="text-align: center;">
                                    <button id="registerbutton" onclick="registerClick()"  class="btn chat-btn-color  text-light" 
                                        style="width: 200px;

                                            border-radius: 20px;
                                            border: 1px solid rgb(224, 174, 81);

<script>


    // const input = document.querySelector("input");
    // const preview = document.querySelector(".preview");


    // input.style.opacity = 0;
    // input.addEventListener("change", updateImageDisplay);
    var formData = new FormData();

    $(document).ready(function () {

        dragable('cvs')

        //此处为校验的核心代码
        $("#register-form").bootstrapValidator({
            message: 'This value is not valid',
            // 表单框里右侧的icon
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            submitHandler: function (validator, form, submitButton) {
                // 表单提交成功时会调用此方法
                // validator: 表单验证实例对象
                // form  jq对象  指定表单对象
                // submitButton  jq对象  指定提交按钮的对象
            },
            fields: {
                username: {
                    message: '用户名验证失败',
                    validators: {
                        notEmpty: {     //不能为空
                            message: '用户名不能为空'
                        },
                        remote: {   //后台验证，比如查询用户名是否存在
                            url: '/checkUserName',
                            message: '此用户名已存在'
                        }
                    }
                },
                nickname: {
                    message: '昵称验证失败',
                    validators: {
                        notEmpty: {
                            message: '昵称不能为空'
                        }
                    }
                },
                tel: {
                    message: '电话号验证失败',
                    validators: {
                        notEmpty: {
                            message: '电话号不能为空'
                        },
                        regexp: {   //正则验证
                            regexp: /^1\d{10}$/,
                            message: '请输入正确的电话号'
                        },
                        remote: {   //后台验证，比如查询用户名是否存在
                            url: '/checkTel',
                            message: '此手机号已注册，使用该手机号快速登录即可'
                        }
                    }
                },
                password1: {
                    message: '密码验证失败',
                    validators: {
                        notEmpty: {
                            message: '密码不能为空'
                        },
                        stringLength: {     //检测长度
                            min: 4,
                            max: 15,
                            message: '用户名需要在4~15个字符'
                        }

                    }
                },
                password2: {
                    message: '密码验证失败',
                    validators: {
                        notEmpty: {
                            message: '密码不能为空'
                        },
                        identical: {    //与指定控件内容比较是否相同，比如两次密码不一致
                            field: 'password1',//指定控件name
                            message: '两次密码不一致'
                        }

                    }
                },

            }
        });


        $("#loginbutton").click(function () {
            $.get("/login?username="+$("#username").val()+"&nickname="+$("#nickname").val()+"&password="+md5($("#password1").val()),function (data,textStatus,request) {
                if(data.code == 0){
                    var param = encodeURI($("#username").val())
                    let token = request.getResponseHeader("token")
                    window.localStorage.setItem($("#username").val()+"_token",token);
                    window.location.href="chatroom?username="+param
                }else {
                    $.confirm({
                        title: '登录失败',
                        content: data.message,
                        autoClose: 'cancelAction|3000',
                        buttons: {
                            cancelAction: {
                                text: "确认",
                                function () {
                                }
                            }
                        }
                    });

                }



            })


    });

        $("#image_head").css('opacity','0')
        $("#image_head")[0].addEventListener("change",updateImageDisplay)

    });

    function updateImageDisplay() {
        const curFiles = $("#image_head")[0].files;
        //formData.set("file",curFiles[0])
        var reader = new FileReader(); //创建文件读取对象
        reader.readAsDataURL(curFiles[0]);
        //监听文件读取结束后事件
        reader.onloadend = function(e) {
            onInit(e.target.result)
        };




    }






    function backLogin() {

        window.location.href="/"
    }

    function checkUserName() {
        console.log($("#username").val())

    }

    function registerClick() {
        var userData = {};
        userData.userName = $("#username").val()
        userData.nickName = $("#nickname").val()
        userData.password = md5($("#password1").val())
        userData.tel = $("#tel").val()
        formData.set("userVOStr",JSON.stringify(userData));
        if(orisrc != undefined && orisrc != null){
            let file = dataURLtoFile(clipCvs.toDataURL('image/png'),"png")
            formData.set("file",file)
        }

        $.ajax({
            url: '/registerUser',
            type: 'POST',
            cache: false,
            data: formData,
            processData: false,
            contentType: false,
            success: successCallback,
            error: errorCallback,
        })





        $.get("/registerUser?username="+$("#username").val()+"&tel="+$("#tel").val()+"&nickname="+$("#nickname").val()+"&password="+md5($("#password1").val()),function (data) {
            if(data.code == 0){
                $.confirm({
                    title: '注册成功',
                    content: "欢迎"+$("#username").val()+"加入",
                    autoClose: 'cancelAction|5000',
                    buttons: {
                        cancelAction: {
                            text: "跳转首页",
                            action:function () {
                                window.location.href="/"
                            }
                        }
                    }
                });
            }else {
                $.confirm({
                    title: '注册失败',
                    content: data.message,
                    autoClose: 'cancelAction|3000',
                    buttons: {
                        cancelAction: {
                            text: "确认",
                            function () {
                            }
                        }
                    }
                });

            }



        })
    }


    function successCallback(data) {

        if(data.code == 0){
            $.confirm({
                title: '注册成功',
                content: "欢迎"+$("#username").val()+"加入",
                autoClose: 'cancelAction|5000',
                buttons: {
                    cancelAction: {
                        text: "跳转首页",
                        action:function () {
                            window.location.href="/"
                        }
                    }
                }
            });
        }else {
            $.confirm({
                title: '注册失败',
                content: data.message,
                autoClose: 'cancelAction|3000',
                buttons: {
                    cancelAction: {
                        text: "确认",
                        function () {
                        }
                    }
                }
            });

        }

    }

    function errorCallback(err) {

    }


</script>
